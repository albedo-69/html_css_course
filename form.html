<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

<body>
    <header class="d-flex justify-content-center py-3">
        <div class="container">
            <ul class="nav nav-pills">
                <span class="shop__title">ЗооМир</span>
                <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Главная</a></li>
                <li class="nav-item"><a href="products.html" class="nav-link">Товары</a></li>
            </ul>
        </div>
    </header>
    <article>
        <section>
            <div class="container text-center">
                <h1 class="text-white">Форма оформления заказа</h1>
            </div>
        </section>
        <section>
            <div class="container text-white" data-bs-theme="dark" style="height: 100vh;">
                <form>
                    <div class="mb-3">
                      <label for="lastname" class="form-label">Фамилия</label>
                      <input type="text" class="form-control" id="lastname">
                    </div>
                    <div class="mb-3">
                      <label for="firstname" class="form-label">Имя</label>
                      <input type="text" class="form-control" id="firstname">

                    <div class="mb-3">
                        <label for="midname" class="form-label">Отчество</label>
                        <input type="text" class="form-control" id="midname">
                      </div>
                      <div class="mb-3">
                        <label for="adress" class="form-label">Адрес</label>
                        <input type="text" class="form-control" id="adress">
                      </div>
                    <button type="submit" class="btn btn-success">Оформить заказ</button>
                  </form>
            </div>
        </section>
    </article>
    <footer>
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
